<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form  method="POST">
    <h2>User Information Form</h2>

    <!-- Username -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="username"required />

    <!-- Gender -->
    <label>Gender:</label>
    <div class="gender-options">
      <label for="male"><input type="radio" id="male" name="gender" value="male" /> Male</label>
      <label for="female"><input type="radio" id="female" name="gender" value="female" /> Female</label>
      <label for="other"><input type="radio" id="other" name="gender" value="other" /> Other</label>
    </div>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <!-- Phone Number -->
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required />

    <!-- Date of Birth -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required />

    <!-- Terms and Conditions -->
    <div class="terms-label">
      <input type="checkbox" id="terms" name="terms" required />
      <label for="terms">I agree to the Privacy Policy and Terms & Conditions</label>
    </div>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
</body>
</html>
